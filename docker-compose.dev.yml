version: '3.8'

# Development override file
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  frontend:
    image: ghcr.io/jongodb/ovs-manager-frontend:dev
    build:
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
